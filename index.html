<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<title> Auto Insurance </title>
		<link type="text/css" rel="stylesheet" href="css/style.css">
	</head>
	<body>
		<div id="parent">
			<div id="outerbox">
				<div class="outerbox1">
					<div class="outerbox2">
						<div class="innerbox">
							<div class="B1">
								<h1> Start Your Auto Quote </h1>
								<p> It's quick and easy! </p>
							</div>
							<div class="B2">
								<div class="b1">
									<div class="b11">
										<h4> What Is Your Name? </h4>
									</div>
									<div class="b12">
										<form>
											<div class="textbox">
												<div class="l1">
													First Name: <br>
													<input type="text" name="firstname" value="SC">
												</div>
												<div class="r1">
													MI:<br>
													<input type="text" name="MiddleName" Value="S">
												</div>
											</div>
											<div class="textbox2">
												<div class="l2">
													Last Name: <br>
													<input type="text" name="lastname" value="Ch">
												</div>
												<div class="r2">
													Suffix:<br>
													
													<select >
														<option value="None"> None </option>
														<option value="Mr"> Mr </option>
														<option value="Mrs"> Mrs </option>
														<option value="Miss"> Miss </option>
													</select>
												</div>
											</div>
										</form>
									</div>
								</div>
								<div>
									<div class="b2">
										<div class="b21">
											<h4> When Were You Born </h4>
										</div>
										<div class="b22">
											<div class="month">
												Month:<br>
												<select>
													<option value="January"> January </option>
													<option value="February"> February </option>
													<option value="March"> March </option>
													<option value="April"> April </option>
													<option value="May"> May </option>
													<option value="June"> June </option>
													<option value="July"> July </option>
													<option value="August"> August </option>
													<option value="September"> September </option>
													<option value="October"> October </option>
													<option value="November"> November </option>
													<option value="Decemeber"> December </option>
												</select> /
											</div>
											<div class="date">
												Day: <br>
												<select>
													<option value="01"> 01 </option>
													<option value="02"> 02 </option>
													<option value="03"> 03</option>
													<option value="04"> 04 </option>
													<option value="05"> 05 </option>
													<option value="06"> 06 </option>
													<option value="07"> 07 </option>
													<option value="08"> 08 </option>
													<option value="09"> 09 </option>
													<option value="10"> 10 </option>
													<option value="11"> 11 </option>
													<option value="12"> 12 </option>
													<option value="13"> 13 </option>
													<option value="14"> 14 </option>
													<option value="15"> 15 </option>
													<option value="16"> 16 </option>
													<option value="17"> 17 </option>
													<option value="18"> 18 </option>
													<option value="19"> 19 </option>
													<option value="20"> 20 </option>
													<option value="21"> 21 </option>
													<option value="22"> 22 </option>
													<option value="23"> 23 </option>
													<option value="24"> 24 </option>
													<option value="25"> 25 </option>
													<option value="26"> 26 </option>
													<option value="27"> 27 </option>
													<option value="28"> 28 </option>
													<option value="29"> 29 </option>
													<option value="30"> 30 </option>
													<option value="31"> 31 </option>
												</select> /
											</div>
										</div>
										<div class="year">
											Year:<br>
											<select>
												<option value="2005"> 2005 </option>
												<option value="2004"> 2004 </option>
												<option value="2003"> 2003 </option>
												<option value="2002"> 2002 </option>
												<option value="2001"> 2001 </option>
												<option value="2000"> 2000 </option>
												<option value="1999"> 1999 </option>
												<option value="1998"> 1998 </option>
												<option value="1997"> 1997 </option>
												<option value="1996"> 1996 </option>
												<option value="1995"> 1995 </option>
												<option value="1994"> 1994 </option>
												<option value="1993"> 1993 </option>
												<option value="1992"> 1992 </option>
												<option value="1991"> 1991 </option>
												<option value="1990"> 1990 </option>
												<option value="1989"> 1989 </option>
											</select>
										</div>
									</div>
									<div class="b3">
										<div class="b31">
											<h4> What Is Your Address ? </h4>
										</div>
										<div class="b32">
											<div class="C1">
												<form>
													<div class="left1">
														Address:<br>
														<input type="text" name="street name" value="8015 Lefferts" >
													</div>
													<div class="right1">
														Apt/unit#: <br>
														<input type="text" name="apt num" value="1R">
													</div>
												</div>
											</form>
										</div>
										<div class="C2">
											<form>
												<div class="left2">
													City: <br>
													<input type="text" name="city" value="Richmond Hills">
												</div>
												<div class="state">
													State:<br>
													<select>
														<option value="NY"> NY </option>
														<option value="CA"> CA </option>
														<option value="OH"> OH </option>
														<option value="TX"> TX </option>
														<option value="NJ"> NJ </option>
														<option value="AS"> AS </option>
													</select>
												</div>
												<div class="right2">
													ZIP Code:<br>
													<input type="text" name="zip" value="11419">
												</div>
											</form>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
					<div class="B3">
						<img src="./img/quote_benefits.jpg">
					</div>
				</div>
			</div>
			<div class="innerbox2">
				<div class="a1">
					<img src="./img/als_logo_trust_large.png"> <p> Allstate secures your information </p>
				</div>
				<div class="a2">
					<img src="./img/btn_continue_over.png" >
				</div>
			</div>
		</div>
	</div>
</div>
</body>
</html>
